<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- mathjs script -->
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
    <!-- Bootstrap CDN Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Custom CSS File -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>

    </header>
    <main>
        <div class="container calculator__container">
            <div class="row out__screen">
                <div class="col-12 cal__portion text-left">
                    0
                </div>
                <div class="col-12 result__portion text-right">
                    0
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <p class="main__button">C</p>
                </div>
                <div class="col-3"><p>/</p></div>
                <div class="col-3"><p>*</p></div>
            </div>
            <div class="row">
                <div class="col-3"><p>7</p></div>
                <div class="col-3"><p>8</p></div>
                <div class="col-3"><p>9</p></div>
                <div class="col-3"><p>-</p></div>
            </div>
            <div class="row">
                <div class="col-3"><p>4</p></div>
                <div class="col-3"><p>5</p></div>
                <div class="col-3"><p>6</p></div>
                <div class="col-3"><p>+</p></div>
            </div>
            <div class="row">
                <div class="col-3"><p>1</p></div>
                <div class="col-3"><p>2</p></div>
                <div class="col-3"><p>3</p></div>
                <div class="col-3"><p>%</p></div>
            </div>
            <div class="row ">
                <div class="col-3"><p>0</p></div>
                <div class="col-3"><p>00</p></div>
                <div class="col-3"><p>.</p></div>
                <div class="col-3"><p>=</p></div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
